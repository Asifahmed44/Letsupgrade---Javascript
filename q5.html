<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse an array</title>
</head>
<body>
    <h1>reverse an array</h1>
    <script>

    let newarr = ["Asif", "rahul", "bilal", "nikil"];
    
    console.log("the older array was " + newarr )

    let revarr = newarr.reverse();
    
    console.log(" the new array is " + "" +revarr);


    </script>



</body>
</html>
