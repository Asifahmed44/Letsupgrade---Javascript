<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert minute to seconds</title>
</head>
<body>
    <h1> Q2. Program to convert minutes to seconds</h1>
    <script>

   
    let a = +prompt("Please enter the number of minutes", "30");
    let second = a*60;
    console.log( a + " minutes are equal to " + second + " seconds")

    </script>

</body>
