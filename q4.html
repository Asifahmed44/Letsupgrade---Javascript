<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program to display elements if they contain a</title>
</head>
<body>
    <h1>program to display elements if they contain "a" as a character in them</h1>
    
    <script>


        let array1 = ["asif", "rahul", "bilal", "nikil"];
        
     
        for(let i=0 ; i<array1.length ; i++)
        {
            if(array1[i].includes("a"))
            {
                console.log(array1[i]);
            }
        }

    </script>





</body>
</html>
